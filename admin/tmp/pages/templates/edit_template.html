{% extends 'layout.html' %}

{% block pageTitle %}Add new template{% endblock %}

{% block alerts %}
    <div class="alert alert-addTemplate">
        Add template was <strong></strong>!
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12"><h2>Edit template <strong>"{{ edit.name }}"</strong></h2></div>
    </div>
    <form id="add-new-tmp-form">
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" value="{{ edit.name }}" class="form-control" name="name" id="name" placeholder="">
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="alias">Alias</label>
                    <input type="text" value="{{ edit.alias }}" class="form-control" name="alias" id="alias" placeholder="">
                </div>
            </div>
        </div>
         <div class="row">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-default" id="add-new-tmp-submit">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}

{% block pageScript %}
    <script type="text/javascript" src="/admin/js/build/{{ data.route[0] }}/main.js"></script>
{% endblock %}
