{% extends 'layout.html' %}

{% block pageTitle %}Edit page{% endblock %}

{% block alerts %}
    <div class="alert alert-editPage">
        Edit page was <strong></strong>!
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h2>Edit page <strong>"{{ edit.name }}"</strong></h2>
        </div>
    </div>
    {# <pre>{{ dump(data) }}</pre> #}
    <form class="editPage-form">
        <div class="row">
            <input type="hidden" name="id" value="{{ edit.id }}">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="name">Page name</label>
                    <input value="{{ edit.name }}" type="text" class="form-control" name="name" id="name" placeholder="Page name">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="alias">Page alias</label>
                    <input value="{{ edit.alias }}" type="text" class="form-control" name="alias" id="alias" placeholder="Page alias">
                </div>
            </div>
            <div class="col-lg-2">
                <div class="form-group">
                    <label for="template">Page template</label>
                    <select class="form-control" name="template" id="template" placeholder="Site template" required>
                        {% for template in templates %}
                            <option {% if template.id == edit.template %}selected{% endif  %} value="{{ template.id }}">{{ template.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="checkbox">
                    <label>
                        <input {% if edit.available_in_menu == 1 %}checked{% endif %} type="checkbox" name="available_in_menu"> Available in menu
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-default" id="form-editPage-submit">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}

{% block pageScript %}
    <script type="text/javascript" src="/admin/js/build/pages/edit_page.js"></script>
{% endblock %}
