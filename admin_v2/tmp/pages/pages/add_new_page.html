{% extends 'layout.html' %}

{% block pageTitle %}Add new page{% endblock %}

{% block alerts %}
    <div class="alert alert-addPage">
        Add page was <strong></strong>!
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h2>Add new page</h2>
        </div>
    </div>
    {# <pre>{{ dump(data.templates) }}</pre> #}
    <form class="addPage-form">
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="name">Page name</label>
                    <input value="" type="text" class="form-control" name="name" id="name" placeholder="Page name">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="alias">Page alias</label>
                    <input value="" type="text" class="form-control" name="alias" id="alias" placeholder="Page alias">
                </div>
            </div>
            <div class="col-lg-2">
                <div class="form-group">
                    <label for="template">Page template</label>
                    <select class="form-control" name="template" id="template" placeholder="Site template" required>
                        {% for template in data.templates %}
                            <option value="{{ template.id }}">{{ template.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="available_in_menu"> Available in menu
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-default" id="form-addPage-submit">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}

{% block pageScript %}
    <script type="text/javascript" src="/admin/js/build/{{ data.route[0] }}/main.js"></script>
{% endblock %}
