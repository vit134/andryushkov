<body class="login-page">
<div class="login-container">
	<div class="login-branding">
		<a href="index.html"><img src="/admin_v2/theme/images/logo.png" alt="Mouldifi" title="Mouldifi"></a>
	</div>
	<div class="login-content">
		<h2><strong>Welcome</strong>, please login</h2>
		<form method="get" id="login-form" action="/admin_v2/core/login.php">
			<div class="form-group">
				<input type="text" name="login" id="login" placeholder="Username" class="form-control">
			</div>
			<div class="form-group">
				<input type="password" name="pass" id="pass" placeholder="Password" class="form-control">
			</div>
			<div class="form-group">
				 <div class="checkbox checkbox-replace">
					<input type="checkbox" id="remeber">
					<label for="remeber">Remeber me</label>
				  </div>
			 </div>
			<div class="form-group">
				<button class="btn btn-primary btn-block">Login</button>
			</div>
			<p class="text-center"><a href="forgot-password.html">Forgot your password?</a></p>
		</form>
	</div>
</div>
<!--Load JQuery-->
<script src="/admin_v2/theme/js/jquery.min.js"></script>
<script src="/admin_v2/theme/js/bootstrap.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    $('#login-form').on('submit', function(e) {
        e.preventDefault();
        var login = $('#login').val();
        var pass = $('#pass').val();


        $.ajax({
            url: '/admin_v2/core/login.php',
            type: 'POST',
            data: {
                login: login,
                pass: pass
            },
            success: function(data){
                //console.log(data);
                var data = JSON.parse(data);

                switch(data.status) {
        		  case true:
        		    window.location.pathname = 'admin_v2';
        		    break;
        		  case 'no login':
        		    console.log('no login');
        		    $('#login').parent().addClass(' has-error');
        		    break;
        		  case 'no pass':
        		    console.log('no pass');
        		    break;
        		}

                /*if (data.status) {
                	window.location.pathname = 'admin_v2';
                } else if (data.) {}*/
            }
        });

    })
})
</script>
