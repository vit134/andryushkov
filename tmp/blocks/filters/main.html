<div class="filters">
    <form>
        {#<pre>{{ dump(data) }}</pre>#}
        <div class="filters__item js-filters-item">
            <input type="text" autocomplete="off" name="site_name" id="site_name" class="filters__input filters__input_text js-filter-input js-live-search-filter-input">
            <label for="site_name" class="filters__label filters__label_text">Site name</label>
            <div class="filters__dropdown">
                <ul>
                    <li class="js-live-search-item">Geneva 2017</li>
                    <li class="js-live-search-item">Lostcars</li>
                    <li class="js-live-search-item">Bajaj</li>
                    <li class="js-live-search-item">bmw vs audi</li>
                    <li class="js-live-search-item">gustavs</li>
                    <li class="js-live-search-item">gustavs v2</li>
                    <li class="js-live-search-item">Alarmstore</li>
                    <li class="js-live-search-item">Salveo</li>
                </ul>
            </div>
            <div class="filters__overlay js-overlay"></div>
        </div>
        <div class="filters__item js-filters-item">
            <input type="text" autocomplete="off" name="site_name" id="site_name" class="filters__input filters__input_text js-filter-input visible">
            <label for="site_name" class="filters__label filters__label_text">Site type</label>
            <div class="filters__dropdown">
                <ul>
                    {% for type in data.site_type %}
                        <li class="js-live-search-item">{{ type }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="filters__overlay js-overlay"></div>
        </div>
        <div class="filters__item js-filters-item">
            <input type="text" autocomplete="off" name="site_name" id="site_name" class="filters__input filters__input_text js-filter-input visible">
            <label for="site_name" class="filters__label filters__label_text">Site author</label>
            <div class="filters__dropdown">
                <ul>
                    {% for author in data.site_author %}
                        <li class="js-live-search-item">{{ author }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="filters__overlay js-overlay"></div>
        </div>
    </form>
</div>
